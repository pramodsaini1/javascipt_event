<!DOCTYPE html>
<html>
    <head>
        <title>LOOp</title>
        <script>
            function show(x){
                document.write("<img src='"+x+".jpg'>");
            }
        </script>
    </head>
    <body>
         
         <script>
            for(i=1;i<=4;i++){
                document.write("<button onclick='show("+i+")'>"+i+"</button>");
            }
         </script>
    </body>
</html>
