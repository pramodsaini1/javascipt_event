<!DOCTYPE html>
<html>
    <head>
        <title>LOOp</title>
        <script>
            function show(x){
                var s="";
                for(i=1;i<=x;i++){
                    for(j=1;j<=i;j++){
                        s=s+j+"";
                    }
                    s=s+"<br>";
                }
                document.getElementById("msg").innerHTML=s;
            }
        </script>
    </head>
    <body>
         
         <script>
            for(i=1;i<=5;i++){
                document.write("<button onclick='show("+i+")'>"+i+"</button>");
            }
         </script>
         <div id="msg">

         </div>
    </body>
</html>
